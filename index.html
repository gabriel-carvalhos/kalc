<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calc.css">
    <title>kalc</title>
</head>
<body>
    <div class="calc">
        <div class="screen">
            <span class="screen-content">0</span>
        </div>
        <div class="buttons">
            <button class="two-spaces clear">C</button>
            <button class="del">&larr;</button>
            <button class="symbols" data-operator="/">&div;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="symbols" data-operator="*">&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="symbols">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="symbols">+</button>
            <button class="three-spaces">0</button>
            <button class="symbols result">=</button>
        </div>
    </div>

    <script type="module" src="./js/calc.js"></script>
</body>
</html>
