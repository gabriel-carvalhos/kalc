<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calc.css">
    <title>kalc++</title>
</head>
<body>
    <div class="calc">
        <div class="screen">0</div>
        <div class="buttons">
            <div class="row-buttons">
                <button class="two-spaces not-show">C</button>
                <button class="not-show">&larr;</button>
                <button class="symbols">&div;</button>
            </div>
            <div class="row-buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="symbols">&times;</button>
            </div>
            <div class="row-buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="symbols">&minus;</button>
            </div>
            <div class="row-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="symbols">&#43;</button>
            </div>
            <div class="row-buttons">
                <button class="three-spaces">0</button>
                <button class="symbols not-show">&#61;</button>
            </div>
        </div>
    </div>
</body>
</html>
